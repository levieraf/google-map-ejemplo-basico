<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento Google Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="container pt-5">

        <div class="alert-container alert alert-warning" role="alert" style="display: none;"></div>

        <div class="card">
            <div class="card-header">
                Google Map y Marker
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Busca un lugar:</label>
                    <div class="col-sm-10">
                        <input name="buscarUbicacion" class="form-control" type="text" id="buscarUbicacion"
                            placeholder="Buscar ubicaciÃ³n">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Coordenadas:</label>
                    <div class="col-sm-10">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Latitud:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lat" placeholder="Ejemplo: 9.0060184">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Longitud:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lng" placeholder="Ejemplo: -79.5041212">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento Google Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="container pt-5">

        <div class="card">
            <div class="card-header">
                Agregar Proyectos
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Num. Proyecto:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Descripción Corta:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Descripción Larga:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Dispositivo (Reloj):</label>
                    <div class="col-sm-10">
                        <select name="dispositivo" class="form-control">
                            <option value="1">RioAbajo - Rio Abajo</option>
                            <option value="2">SanMiguelito - San Miguelito</option>
                            <option value="3">VistaHermosa - Vista Hermosa</option>
                            <option value="4">PlazaCarolina - Plaza Carolina</option>
                            <option value="5">MonteOscuro - Monte Oscuro</option>
                            <option value="6">Bugaba - Bugaba</option>
                            <option value="7">VillaLucre - Villa Lucre</option>
                            <option value="8">LosAndes - Los Andes</option>
                            <option value="9">Chorrera - Chorrera</option>
                            <option value="10">VistaAlegre - Vista Alegre</option>
                            <option value="11">David - David</option>
                            <option value="12">Arraijan - Arraijan</option>
                            <option value="13">Transistmica - Transistmica</option>
                            <option value="14">Paraiso - Paraiso</option>
                            <option value="15">Dorado - Dorado</option>
                            <option value="16">Santiago - Santiago</option>
                            <option value="17">Chitre - Chitre</option>
                            <option value="18">LosAndesMetro - Los Andes Metro</option>
                            <option value="19">Dorado2 - Dorado2</option>
                            <option value="20">ChorreraCentro - Chorrera Centro</option>
                            <option value="21">Chanis - Chanis</option>
                            <option value="22">DavidCalle3ra - David Calle 3ra</option>
                            <option value="23">SanIsidro - San Isidro</option>
                            <option value="24">SanMateo - San Mateo</option>
                            <option value="25">NuevoChorrillo - Nuevo Chorrillo</option>
                            <option value="26">Amaxonia - Amaxonia</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Coordenadas:</label>
                    <div class="col-sm-10">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary" id="btnAceptar">Aceptar</a>
                <a href="#" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
